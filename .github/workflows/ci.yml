name: WordPress Plugin CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1', '8.2']
        
    name: PHP ${{ matrix.php-version }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none
          
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
            
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --no-suggest
        
      - name: Validate plugin PHP syntax
        run: php -l flex-videos.php
        
      - name: Check coding standards
        run: composer run phpcs
        continue-on-error: true
        
      - name: Validate plugin structure
        run: |
          test -f README.md
          test -f flex-videos.php
          test -f composer.json
          test -f package.json
          
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install npm dependencies
        run: npm ci
        
      - name: Build assets
        run: npm run build
        
      - name: Check build artifacts
        run: |
          test -f build/index.js
          test -f build/index.asset.php

  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress
        
      - name: Check for security vulnerabilities
        run: |
          # Check for common security issues in the main plugin file
          if grep -n "eval\|exec\|system\|shell_exec\|passthru" flex-videos.php; then
            echo "Warning: Potentially dangerous functions found"
            exit 1
          fi
          
      - name: Validate nonce usage
        run: |
          # Ensure admin forms use nonces
          if ! grep -q "wp_nonce_field\|check_admin_referer" flex-videos.php; then
            echo "Error: Admin forms should use nonces for security"
            exit 1
          fi
          echo "Nonce usage validated"
